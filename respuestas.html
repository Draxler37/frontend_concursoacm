                        data-bs-target="#navbarSupportedContent">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">

                                <a class="nav-link" href="equipos.html">Equipos</a>

                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="preguntas.html">Preguntas</a></li>

                                            Preguntas</a>

            </div>
        </header>
    </div>
    <!-- Fin del Header -->

    <!-- Contenido Principal -->
    <div class="min-vh-100 bg-light" style="padding-top: 75px;">
        <header class="bg-white shadow-sm">
            <div class="container-xl py-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
                <h1 class="h3 mb-0 d-flex align-items-center ms-0 gap-2 flex-wrap">
                    Respuestas
                </h1>
                <div class="search-group mb-0">
                    <div class="position-relative flex-grow-1" style="max-width: 350px;">
                        <i class="bi bi-search text-muted position-absolute"
                            style="top: 50%; left: 0.75rem; transform: translateY(-50%); pointer-events: none;"></i>
                        <input type="search" id="filtroTextoRespuesta" class="form-control ps-5"
                            placeholder="Buscar respuesta" aria-label="Buscar respuesta" />
                    </div>
                    <button id="toggleFiltrosRespuestasBtn" type="button" title="Filtro"
                        class="btn btn-outline-secondary filter-btn" aria-label="Mostrar filtros">
                        <img src="../static/images/icon_filter.png" alt="Filtrar" width="20" height="20" />
                    </button>
                </div>
            </div>
        </header>
        <div id="filtrosAvanzadosRespuestas" class="overflow-hidden shadow-sm">
            <form id="filtroRespuestas" class="row g-3">
                <div class="col-md-3">
                    <select class="form-select filtro-select" id="filtroRespuestasEvaluadas">
                        <option value="">Todas</option>
                        <option value="true">Por evaluar</option>
                        <option value="false">Evaluadas</option>
                    </select>
                </div>
            </form>
        </div>
        <main class="main-with-footer">
            <div class="container-xl py-4">
                <div id="respuestasContainer" class="row g-4">
                    <!-- Aquí se insertan las tarjetas dinámicamente -->
                </div>
            </div>
        </main>
        <footer id="paginacionRespuestasWrapper" class="w-100 bg-white shadow-top py-3 position-static ">
            <!-- Aquí inyectará JS tu <nav> -->
        </footer>
    </div>
    <!-- Fin del Contenido Principal -->

    <!-- Modal Evaluacion -->
    <div id="modalEvaluarRespuesta" class="modal-respuesta d-none">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog">
            <form id="formEvaluarRespuesta" class="modal-content p-4 rounded-4 shadow">
                <h2 class="mb-4 h4 text-center">Evaluar</h2>
                <div class="mb-3">
                    <label for="evalPreguntaTexto" class="form-label">Pregunta</label>
                    <textarea class="form-control" id="evalPreguntaTexto" readonly rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="evalRespuestaTexto" class="form-label">Respuesta</label>
                    <textarea class="form-control" id="evalRespuestaTexto" readonly rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="evalPuntuacion" class="form-label">Puntuación</label>
                    <input type="number" class="form-control" id="evalPuntuacion" min="1" max="100" required />
                </div>
                <div class="d-flex justify-content-between gap-2">
                    <button type="button" class="btn btn-outline-secondary d-flex align-items-center"
                        id="btnCancelarEvaluarRespuesta">
                        <i class="fa fa-times me-2"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary d-flex align-items-center">
                        <i class="fa fa-floppy-disk me-2" style="color:#fff;"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin del Modal Evaluacion -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../static/js/role-guard.js"></script>
</body>
